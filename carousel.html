<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    
    <div class="carousel">
        <!-- <button class="carousel__btn carousel__btn--left"> -->
            <i class="fas fa-angle-double-left carousel__btn carousel__btn--left"></i>
        <!-- </button> -->

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide fade current-slide">
                    <img class="carousel__image" src="img/1.png" alt="image">
                </li>
                <li class="carousel__slide fade">
                    <img class="carousel__image" src="img/2.jpg" alt="image">
                </li>
                <li class="carousel__slide fade">
                    <img class="carousel__image" src="img/3.jpg" alt="image">
                </li>
            </ul>
        </div>

        <!-- <button class="carousel__btn carousel__btn--right"> -->
            <i class="fas fa-angle-double-right carousel__btn carousel__btn--right"></i>
        <!-- </button> -->

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <!-- <script src="js/test-carousel2.js"></script> -->
    <script src="js/test-carousel.js"></script>
</body>
</html>
